# Config file for htpcmanager init script

# Version of Python ("2.6", "2.7" or "2"; default should work for almost everyone)
PYTHON_BIN="python2"

# Which port to run htpcmanager.
# This has priority over the port configured in the webinterface.
PORT="8085"

# Which user to run htpcmanager
USER="htpcmanager"

# Which group to run htpcmanager
GROUP="htpcmanager"

# Where Python code is installed
CODE_DIR="/usr/share/HTPC-Manager"

WEBDIR="/"
